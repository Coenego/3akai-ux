<!-- CSS -->
<link rel="stylesheet" type="text/css" href="css/termsandconditions.css" />

<!-- MODAL -->
<div id="termsandconditions-modal" class="modal fade" tabindex="-1" aria-labelledby="termsandconditions-modal-title" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <div class="buttons">
                    <button type="button" class="btn btn-link">__MSG__SIGN_IN__</button>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&#10005;</span></button>
                </div>
            </div>
            <div class="modal-body text-center"><!-- --></div>
            <div class="modal-footer"><!-- --></div>
        </div>
    </div>
</div>

<!-- TERMS AND CONDITIONS -->

<div id="termsandconditions-template"><!--
    <div id="institutional-logo-container" class="col-xs-12 text-center">
        <span class="oae-institutional-logo hidden-xs visible-sm">
            <span class="sr-only">${oae.data.me.tenant.displayName|encodeForHTML}</span>
        </span>
        <span class="oae-institutional-logo-small visible-xs">
            <span class="sr-only">${oae.data.me.tenant.displayName|encodeForHTML}</span>
        </span>
    </div>

    <h3 id="termsandconditions-modal-title">__MSG__WELCOME_TO_THE_CONSTELLATION_EMANUEL__</h3>
    <p>__MSG__PLEASE_READ_CAREFULLY_THE_NEXT_3_AGREEMENTS_AND_ACCEPT_THEM_IN_ORDER_TO_CONTINUE_USING_THE_CONSTELLATION__</p>

    <div class="well">
        <div class="row">
            <div class="col-sm-4">
                <a href="/assets/termsAndConditions/uela.pdf" class="btn btn-link" target="_blank" title="__MSG__END_USER_LICENCE_AGREEMENT__">
                    <i class="fa fa-file-pdf-o"></i>
                    <span>__MSG__END_USER_LICENCE_AGREEMENT__</span>
                </a>
            </div>
            <div class="col-sm-4">
                <a href="/assets/termsAndConditions/pda.pdf" class="btn btn-link" target="_blank" title="__MSG__PROTECTION_DATA_ACT__">
                    <i class="fa fa-file-pdf-o"></i>
                    <span>__MSG__PROTECTION_DATA_ACT__</span>
                </a>
            </div>
            <div class="col-sm-4">
                <a href="/assets/termsAndConditions/cookies.pdf" class="btn btn-link" target="_blank" title="__MSG__CONSTELLATIONS_COOKIE_POLICY__">
                    <i class="fa fa-file-pdf-o"></i>
                    <span>__MSG__CONSTELLATIONS_COOKIE_POLICY__</span>
                </a>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12">
                <a href="/assets/termsAndConditions/all.pdf" class="btn btn-primary" target="_blank" title="__MSG__DOWNLOAD_ALL_3_PDFS__">
                    <i class="fa fa-cloud-download"></i>
                    <span>__MSG__DOWNLOAD_ALL_3_PDFS__</span>
                </a>
            </div>
        </div>
    </div>
--></div>

<div id="termsandconditions-footer-template"><!--
    {if needsToAccept}
        <div class="form-group accept-termsandconditions-checkbox">
            <label for="termsandconditions-toggle-accept">
                <input type="checkbox" class="required pull-left" id="termsandconditions-toggle-accept"/>__MSG__ACCEPT_END_USER_TERMS_AND_CONDITIONS__
            </label>
        </div>
        <div class="form-group">
            <button type="button" id="termsandconditions-proceed" class="btn btn-primary" disabled>__MSG__PROCEED__</button>
        </div>
    {else}
        <button type="button" class="btn btn-primary" data-dismiss="modal">__MSG__CLOSE__</button>
    {/if}
--></div>

<!-- CREATE A PASSWORD -->

<div id="termsandconditions-create-password-template"><!--
    <div id="institutional-logo-container" class="col-xs-12 text-center">
        <span class="oae-institutional-logo hidden-xs visible-sm">
            <span class="sr-only">${oae.data.me.tenant.displayName|encodeForHTML}</span>
        </span>
        <span class="oae-institutional-logo-small visible-xs">
            <span class="sr-only">${oae.data.me.tenant.displayName|encodeForHTML}</span>
        </span>

        <h3 id="termsandconditions-modal-title">__MSG__CREATE_A_PASSWORD__</h3>

        <form id="sign-in-form" class="form-horizontal" role="form">
            <div class="form-group">
                <input type="password" id="sign-in-password" name="password" class="form-control required maxlength-short" placeholder="__MSG__ENTER_A_PASSWORD__" />
            </div>
            <div class="form-group">
                <input type="password" id="sign-in-password-repeat" name="pasword_repeat" class="form-control required maxlength-short" placeholder="__MSG__ENTER_PASSWORD_AGAIN__" />
            </div>
        </form>
    </div>
--></div>

<div id="termsandconditions-create-password-footer-template"><!--
    <div class="form-group">
        <button type="button" id="termsandconditions-sign-in" class="btn btn-primary"><i class="fa fa-sign-in"></i> __MSG__SIGN_IN__</button>
    </div>
--></div>
