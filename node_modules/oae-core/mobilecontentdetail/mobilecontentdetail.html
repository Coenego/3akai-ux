<!-- CSS -->
<link rel="stylesheet" type="text/css" href="css/mobilecontentdetail.css"/>

<!-- CONTAINER -->
<div id="mobile-detail-container"><!-- --></div>
<div id="mobile-detail-error-container"><!-- --></div>

<!-- TEMPLATES -->
<div id="mobile-detail-template"><!--
    {macro createImageElement(profile)}
        <img class="oae-detail-image" src="${profile['previews']['thumbnailUrl']}" />
    {/macro}

    {macro createContentDetail(profile)}
        <div class="activity-content-item">
            {if profile['resourceSubType'] == "file"}
                {if profile['mime'] == 'image/jpeg' | profile['mime'] == 'image/png'}
                    ${createImageElement(profile)}
                {else}
                    <p>content: file: other</p>
                {/if}
            {elseif profile['resourceSubType'] == "link"}
                ${createImageElement(profile)}
            {else}
                <p>content: something else</p>
            {/if}
            <div class="oae-mobile-tile-bottom">
                <span class="timeago"><span>${$.timeago(new Date(profile.created))}</span></span>
            </div>
        </div>
        {if profile.hasOwnProperty('')}
        <div class="activity-comment-container">

        </div>
        {/if}
    {/macro}

    {macro createGroupDetail(profile)}
        <div class="activity-content-item">
            <p>GROUP</p>
        </div>
        <div class="oae-mobile-tile-bottom">
            <span class="timeago"><span>${$.timeago(new Date(profile.created))}</span></span>
        </div>
    {/macro}

    {if profile['resourceType'] === 'content'}
        ${createContentDetail(profile)}
    {elseif profile['resourceType'] === 'group'}
        ${createGroupDetail(profile)}
    {/if}
--></div>

<div id="mobile-detail-error-template"><!--
    <div class="alert">
        <span>__MSG__NO_RESULTS_FOUND__</span>
    </div>
--></div>

<!-- JAVASCRIPT -->
<script type="text/javascript" src="js/mobilecontentdetail.js"></script>
